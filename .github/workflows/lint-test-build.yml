# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Build, Lint, Test & Release by npmjs.com

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: node --run test

      - name: Build project
        run: node --run build

      - name: Verify dist files
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          if [ ! -f "dist/main.js" ]; then
            echo "Error: dist/main.js not created"
            exit 1
          fi
          echo "âœ“ Build artifacts verified"

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: lint-test-build
    if: github.event.base_ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
          fail-on-cache-miss: true

      - name: Build project
        run: node --run build

      - name: Publish to npm (dry-run)
        run: pnpm publish --dry-run --access public --no-git-checks --provenance

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks --provenance
